<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      div{
        border:5px solid gray;
      }

    </style>
  </head>
  <body>

    <!-- block level element -> 줄 바꿈이 된다.-->
  <div id="grid">
    <div>NAVIGATION</div>
    <div>ARTICLE종속형 시트 또는 캐스케이딩 스타일 시트(Cascading Style Sheets, CSS)는 마크업 언어가 실제 표시되는 방법을 기술하는 언어로[1], HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다.</div>
  </div>
    <!-- span inline element -->
    <span>NAVIGATION</span>
    <span>ARTICLE</span>



  </body>
</html>
