<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <h2>Co workers</h2>
    <script>
      var cws = ['egoing', 'leezche', 'duru', 'taeho', 'deok'];
    </script>
    <ul>
      <script>
        var i = 0;
        while(i < cws.length)
        {
          document.write('<li><a href="http://a.com/'+cws[i]+'">' + cws[i] + '</a></li>');
          i++;
        }
      </script>
    </ul>
  </body>
</html>
